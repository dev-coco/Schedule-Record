<!DOCTYPE html>
<html>
<head>
  <title>日程记录</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0px;
      box-sizing: border-box;
    }
    body {
      width: 400px;
      font-size: 16px;
    }
    .header,
    p {
      margin-top: 0;
      margin-bottom: 0;
    }
    .header {
      background: #28d;
      padding: 20px;
      font-size: 1.4em;
      font-weight: normal;
      text-align: center;
      text-transform: uppercase;
      color: #fff;
    }
    .box {
      background: #ebebeb;
      padding: 12px;
    }
    p {
      padding: 12px;
    }
    #task,
    button {
      width: 100%;
      border-width: 1px;
      border-style: solid;
      padding: 16px;
      outline: 0;
      font-family: inherit;
      font-size: 0.95em;
    }
    button {
      background: #28d;
      border-color: transparent;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #17c;
    }
    .hide {
      display: none !important;
    }
    img {
      position: absolute;
      width: 32px;
      margin: 8px;
    }
    .middle button {
      margin: 25px 0px 25px 8px;
      padding: 10px;
      width: 100px;
    }
    .todoList {
      align-items: center;
      display: flex;
      flex-direction: row;
      justify-content: center;
      height: 300px;
    }
    .items {
      width: 500px;
      height: 270px;
      overflow-y: auto;
    }
    label {
      display: block;
      position: relative;
      cursor: pointer;
      margin: 5px;
    }
    label span {
      display: inline-block;
    }
    input[type="checkbox"] {
      margin: 5px;
    }
    input[type="checkbox"]:checked+span {
      text-decoration: line-through;
    }
    .red {
      font-weight: bold;
      color: red;
    }
    .popup {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 400px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .popup-container {
      background-color: white;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .popup-title {
      font-size: 1.5rem;
      margin: 0 0 10px;
    }
    .popup-buttons button {
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007aff;
      width: 170px;
      color: white;
      cursor: pointer;
    }
    .popup-buttons button:hover {
      background-color: #0056b3;
    }
    #scheduleInfo {
      height: 40px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <img id="itemSwitch" src="src/setting.png">
  <div class="container hide">
    <h2 class="header">待办事项</h2>
    <div class="box todoList">
      <div class="items"></div>
      <div class="middle">
        <button id="addSchedule">添加</button>
        <button id="cleanSchedule">清空</button>
      </div>
    </div>
    <div class="popup hide">
      <div class="popup-container">
        <h2 class="popup-title">添加事项</h2>
        <p><input id="scheduleInfo" placeholder="请输入事件"></p>
        <p><input type="date" id="scheduleDate"></p>
        <div class="popup-buttons">
          <button id="addBtn">添加</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h2 class="header">日程记录</h2>
    <div class="box">
      <p class="info"><input id="task" placeholder="请输入事件"></p>
      <p class="info hide"></p>
      <p><button id="start">开始</button></p>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
